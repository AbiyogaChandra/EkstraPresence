		<script>
			var inputPassword = document.getElementById("inputPassword");
			var inputPasswordConfirm = document.getElementById("inputPasswordConfirm");
			
			function validate() {
				if (inputPasswordConfirm.value != inputPassword.value) {
					inputPasswordConfirm.setCustomValidity("Password tidak sesuai");
				} else {
					inputPasswordConfirm.setCustomValidity('');
				}
			}
			
			inputPassword.onchange = validate;
			inputPasswordConfirm.onkeyup = validate;
